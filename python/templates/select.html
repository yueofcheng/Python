<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="{{ url_for('static', filename='css/select.css') }}" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>中传要闻</title>
</head>
<body background="{{ url_for('static', filename='images/bg.jpg') }}" >
<ul class="homenav">
  <li class="homenavimg"><img src="{{ url_for('static', filename='images/logo.jpg') }}" height="50px" width="90px"/></li>
  <li class="navtitle"><h1><font color="red">中传要闻</font></h1></li>
</ul>



<div class="panel-body list">
{% set begin =page*6%}
{% set end =page*6+5%}
{%for r in rs%}
{%if loop.index0>=begin and loop.index0<=end%}
<div class="entry__body post-list__body">
    <div class="entry__header">
        <h4 class=".entry__title"><a href="/detail/{{r[0]}}" target="_blank">{{ r[2]}}</a><br></h4>
        <ul class="entry__meta newfrom">
            <li class="entry__meta-date">{{r[4]}} &nbsp;</li>
            <li class="entry__meta-author">| &nbsp;  来源：{{r[3]}}</li>
        </ul>
    </div>
    <div class="entry__excerpt"><p>{{r[5][0:199]}}...</p></div>
    <div id="xuxian"></div>
</div>
{%endif%}
{%endfor%}
</div>
<div class="page">
<ul class="pagination">
    <li class="previous"><a href="/name/cucnews/{{page}}">上一页</a></li>

    <li><a href="/name/cucnews/{{page+1}}">第{{page+1}}页</a></li>

    <li class="next"><a href="/name/cucnews/{{page+2}}">下一页</a></li>
</ul></div>
<div class="footer__bottom">
    <div class="container text-center">
        <span class="copyright">By 计算机科学与技术（大数据技术与应用） 孟凡雪 程越 张楚洁
           </span></div>
</div>

</body>
</html>
